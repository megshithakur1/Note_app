<html lang="en">
<head>
<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>List Note Application</title>

	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Custom CSS -->
	<link href="css/listnote-style.css" rel="stylesheet">


	</head>

	<body>

		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				<!-- <a class="navbar-brand" href="#">
					<img src="http://placehold.it/150x50&text=Logo" alt="">
				</a> -->
				<h1>
					List Note Application
				</h1>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li>
						<a class="btn btn-primary btn-lg" href="#" data-toggle="modal" data-target="#inputFormModal">Add a Note!</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	
	<div class="container"><span class="label label-primary note-count"></span></div>
	<!-- Page Content -->
	<div class="container" id="dataContainer"></div>
	<!-- /.container -->

	<!-- More Information Modal -->
	<div id="moreInfoModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title"></h2>
					<h5 class="modal-title subtitle"></h5>
				</div>
				<div class="modal-body">
					<p></p>
				</div>
				<div class="modal-footer">
					<p class="updated-date">Created: sdas</p>
					<p class="created-date">Created sdsd</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default update-btn">Update</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>


	<!-- Input Form Modal -->
	<div id="inputFormModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Input Note</h4>
				</div>
				<form id="inputForm">
					<div class="modal-body">
						<div class="form-group">
							<label for="createSubject">Subject:</label>
							<input type="text" class="form-control" id="createSubject" data-label="Subject" required>
						</div>
						<div class="form-group">
							<label for="createAuthname">Author Name:</label>
							<input type="text" class="form-control" id="createAuthname" data-label="Author Name" required>
						</div>
						<div class="form-group">
							<label for="createMessage">Message:</label>
							<textarea class="form-control" rows="5" id="createMessage" data-label="Message" required></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</form>
			</div>

		</div>
	</div><!-- Input Form Modal -->

	<!-- Update Form Modal -->
	<div id="updateFormModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Update Note</h4>
				</div>
				<form id="updateForm">
					<div class="modal-body">
						<div class="form-group">
							<label for="updateSubject">Subject:</label>
							<input type="text" class="form-control" id="updateSubject" data-label="Subject" required>
						</div>
						<div class="form-group">
							<label for="updateAuthname">Author Name:</label>
							<input type="text" class="form-control" id="updateAuthname" data-label="Author Name" required>
						</div>
						<div class="form-group">
							<label for="updateMessage">Message:</label>
							<textarea class="form-control" rows="5" id="updateMessage" data-label="Message" required></textarea>
						</div>
						<input type="hidden" class="form-control" id="updateCreation">
						<input type="hidden" class="form-control" id="updateNoteKey">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-default">Update</button>
					</div>
				</form>
			</div>

		</div>
	</div><!-- Update Form Modal -->


	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/listnote.js"></script>


</body>

</html>
